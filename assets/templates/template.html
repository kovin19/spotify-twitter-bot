<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #0b0a0a;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 14px;
            width: 1450px;
        }
    </style>
</head>
<body>
    <div style="display: -webkit-box; max-width: 100%; word-break: break-all; overflow-wrap: break-word;">
        <div style="width: 569px; height: 569px; margin-left: 30px; margin-top: 30px;">

        </div>
        <div style="position: absolute; top: 235px; left: 560px;">
            <img src="{{flower_icon}}" width="149px" height="233px">
        </div>
        <div style="position: absolute; top: 40px; left: 40px;">
            <img src="{{track_image}}" width="569px" height="569px">
        </div>
        <div style="margin-left: 70px; margin-top: 30px;">
          <h1 style="font-size: 64px; color: rgba(236, 34, 134, 1); text-align: start; margin-bottom: 10px; max-width: 650px; word-break: break-word; overflow-wrap: break-word;">
            {{track_name}}
          </h1>
          <div style="background-color: rgba(133,196,65,1); width: 10em; height: 5px; margin-bottom: 10px;"></div>
            <div style="display: -webkit-box; font-size: 32px; color: white;;">
                <div style="margin-top: 10px;">
                    <p style="margin: 0;">{{track_album_release_year}}</p>
                </div>
                {% if explicit == 'E' %}
                <div style="margin-top: 10px; margin-left: 30px;">
                    <span style="background-color: rgba(217, 217, 217, 0.5); padding: 0.2em;">E</span>
                </div>
                {% endif %}
            </div>
            <div style="display: -webkit-box; margin-top: 60px; margin-left: 80px;">
                <div style="width: 7px; height: 29vh; background-color: rgba(133,196,65,1);;"></div>
                <div style="font-size: 48px; color: white; margin-left: 10px;">
                    <div>
                        <p style="max-width: 500px; word-break: break-word; overflow-wrap: break-word;">{{track_artists}}</p>
                    </div>
                    <div style="margin-top: 1%;">
                        <p style="max-width: 500px; word-break: break-word; overflow-wrap: break-word;">{{album}}</p>
                    </div>
                    <div style="margin-top: 1%;">
                        {{duration}}
                    </div>
                    <div style="display: -webkit-box; -webkit-box-align: center;">
                        <img src="{{popularity_icon}}" alt="" width="30px" height="30px" style="margin-top: 50px">
                        {{popularity}}*
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="display: -webkit-box; max-width: 100%; margin-left: 30px; margin-top: 10px;">
        <div style="display: -webkit-box; -webkit-box-align: center; width: 50%; margin-bottom: 10px;">
            <img src="{{spotify_icon}}" alt="" width="44px" height="44px">
            <p style="font-size: 36px; color: white; margin-left: 20px;">*Basado en el algoritmo de Spotify | 0 - 100</p>
        </div>
        <div style="display: -webkit-box; -webkit-box-pack: end; -webkit-box-align: center; width: 50%;">
            <p style="font-size: 36px; color: white;">@DiarioSpotifyMX</p>
            &nbsp; &nbsp;
            <div style="background-color: rgba(236,34,134,1); border-radius: 50%; margin-bottom: 10px; margin-right: 30px;">
                <img src="{{logo_icon}}" alt="" width="80px" height="80px" style="object-fit: cover;">
            </div>
        </div>
    </div>
</body>
</html>
